# This workflow builds wheels and a source distribution for new releases.
# It also runs ruff and pytest before building.
# Python versions can be extended by adding to the matrix.

name: Build wheels

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}


      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --with dev,gen

      - name: Run ruff
        run: poetry run ruff src tests

      - name: Run pytest
        run: poetry run pytest

      - name: Build wheel and sdist
        run: poetry build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
