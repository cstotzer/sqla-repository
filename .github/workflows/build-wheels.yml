# This workflow builds wheels when a release is published.
# Note: The main release process is now handled by release.yml
# This workflow is kept for backward compatibility with manual GitHub releases.

name: Build Wheels (Legacy)

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel and sdist
        run: uv build

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}